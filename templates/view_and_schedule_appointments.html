{% extends 'base.html' %}
{% block content %}
  <h1>View and Schedule Appointments</h1>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for time_slot in time_slots %}
        <tr>
          <td>{{ time_slot.date }}</td>
          <td>{{ time_slot.time }}</td>
          <td>
            {% if time_slot.is_available %}
              <form method="post" action="{% url 'schedule_appointment' %}">
                {% csrf_token %}
                <input type="hidden" name="selected_time_slot" value="{{ time_slot.id }}">
                <button type="submit">Schedule</button>
              </form>
            {% else %}
              Booked
            {% endif %}
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <!-- Add logic for scheduling appointments -->
{% endblock %}
