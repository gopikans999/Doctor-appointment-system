{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
  {% block doctorlist %}
    {% for i in dlist %}


    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-md-9 col-lg-7 col-xl-5">
            <div class="card" style="border-radius: 15px; background-color: #93e2bb;">
            
                <div class="d-flex align-items-center mb-4">
                  
                  <div class="flex-shrink-0">
                    {% if i.gender == 'FEMALE'%}
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava2-bg.webp"
                      alt="Generic placeholder image" class="img-fluid rounded-circle "
                      style="width: 70px;">
                    {% endif %} 
                    {% if i.gender == 'MALE'%}
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" 
                      alt="Generic placeholder image" class="img-fluid rounded-circle "
                      style="width: 70px;">
                    {% endif %} 
                  </div>
                  <div class="flex-grow-1 ms-3">
                    <div class="d-flex flex-row align-items-center mb-2">
                      <p class="mb-0 me-2"> Dr.{{i.username}}</p>
                      <ul class="mb-0 list-unstyled d-flex flex-row" style="color: #65136e;">
                        
                      </ul>
                    </div>
                    
                  </div>
                </div>
                <hr>
                <button  type="button" class="btn btn-success btn-rounded btn-block btn-lg"><i
                    class="far fa-clock me-2"></i><a href="{% url 'book_appointment' i.username %}"><p>BOOK NOW</p></a></button>
              </div>
            </div>
        </div>
      </div>
    </div>
  
{% endfor %}
{% endblock %}
</body>
</html>
